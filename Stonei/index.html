<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <div class="button-container">
        <h3>Default</h3>
        <button class="button default">Button Title</button>
        
        <h3>Hover</h3>
        <button class="button hover">Button Title</button>
        
        <h3>While pressing</h3>
        <button class="button pressing">Button Title</button>
        
        <h3>Selected</h3>
        <button class="button selected">Button Title</button>
        
        <h3>Loading</h3>
        <button class="button loading">Loading . .  </button>
        
        <h3>Disable</h3>
        <button class="button disable" disabled>Button Title</button>
    </div>
    <script src="#"></script>
</body>
</html>
